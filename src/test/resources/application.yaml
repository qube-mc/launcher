spring:
  application:
    name: qube-launcher
  shell:
    interactive:
      enabled: false
qubemc:
  installer:
    windows:
      base-dir: C:/Users/%s/AppData/Roaming/qubemc/
    osx:
      base-dir: null
    linux:
      base-dir: null
  repos:
    launcher-meta:
      url: https://launchermeta.mojang.com/
      version-manifest:
        version: V2
    piston-meta:
      url: https://piston-meta.mojang.com/
      version: V1